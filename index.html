<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="header__ref" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    
    <label for="new-task">Add Item</label>
      <div class="main__task">
        <input id="new-task" class="main__input" type="text">
        <button>Add</button>
      </div>
    
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="main__input">Pay Bills</label>
        <input type="text" class="main__input">
        <button class="main__btn_edit">Edit</button>
        <button class="main__btn_delete"><img src="./remove.svg"></button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="main__input">Go Shopping</label>
        <input type="text" value="Go Shopping" class="main__input">
        <button class="main__btn_edit">Save</button>
        <button class="main__btn_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="main__input">See the Doctor</label>
        <input type="text" class="main__input">
        <button class="main__btn_edit">Edit</button>
        <button class="main__btn_delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
